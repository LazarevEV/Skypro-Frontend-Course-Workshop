<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <title>ANAGRAM</title>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="game-pane centered">
                <div class="game-description">
                    <h1 class="game-description intro-header">Камень, ножницы, бумага</h1>
                    <p class="game-description intro-paragraph">Выбери один из объектов и посмотри, сможешь ли обыграть оппонента</p>
                </div>
                <div class="game-pane">
                    <div class="rps-choice-wrapper">
                        <button class="rps-choice-button" id="rock" onclick="setPlayerChoice(this.id)">
                            <img src="../img/rock-paper-scissors/rock_icon.png">
                        </button>
                        <button class="rps-choice-button" id="scissors" onclick="setPlayerChoice(this.id)">
                            <img src="../img/rock-paper-scissors/scissors_icon.png">
                        </button>
                        <button class="rps-choice-button" id="paper" onclick="setPlayerChoice(this.id)">
                            <img src="../img/rock-paper-scissors/paper_icon.png">
                        </button>
                        <span class="rps-text-versus">VS</span>
                        <img class="rps-choice-opponent" src="../img/rock-paper-scissors/opponent_unselected_icon.png" alt="Opponent Unselected">
                    </div>
                    <!-- <input class="game-output" type="text" id="rps-computer-choice" placeholder="ОТВЕТ ОППОНЕНТА" disabled> -->
                </div>
                <div class="game-result">

                </div>
                <button class="basic-button" onclick="runRockPaperScissorsGame()">RUN</button>
            </div>
            <img class="game-image" src="../img/game_image.png" alt="Game Cover">
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
