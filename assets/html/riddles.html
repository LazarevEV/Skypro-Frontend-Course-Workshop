<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <title>ANAGRAM</title>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="game-pane centered">
                <div class="game-description">
                    <h1 class="game-description intro-header">Загадки</h1>
                    <p class="game-description intro-paragraph">Сможешь отгадать ответ на случайную загадку за 3 попытки?</p>
                </div>
                <div class="riddles-wrapper">
                    <p class="riddle-text">Текст загадки</p>
                    <div class="riddle-lifes">
                        <img class="life-icon full" src="../img/heart_icon_filled.png" alt="Life Full">
                        <img class="life-icon full" src="../img/heart_icon_filled.png" alt="Life Full">
                        <img class="life-icon full" src="../img/heart_icon_filled.png" alt="Life Full">
                    </div>
                    <input class="game-input" type="text" id="input-one" placeholder="ВВЕДИТЕ ОТВЕТ">
                </div>
                <div class="game-result"></div>
                <div class="riddles-button-pane">
                    <button class="basic-button" id="riddle-answer-button" onclick="submitAnswer()">ОТВЕТИТЬ</button>
                    <button class="basic-button" onclick="runRiddlesGame()">ПОЛУЧИТЬ ЗАГАДКУ</button>
                </div>
            </div>
            <img class="game-image" src="../img/game_image.png" alt="Game Cover">
        </div>
        <script src="../js/game_riddles.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
