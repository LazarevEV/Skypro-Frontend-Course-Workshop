<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <title>SKYPRO 2077</title>
    </head>
    <body>
        <div class="intro centered">
            <h1 class="intro-header">Добро пожаловать на мой сайт!</h1>
            <p class="intro-paragraph">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="basic-button" onclick="moveToGameMenu()">Поехали!</button>
        </div>
        <div class="game-menu centered">
            <div class="game-card" id="anagram" onclick="openGamePane(this.id)">
                Анаграмма
            </div>
            <div class="game-card" id="rock-paper-scissors" onclick="openGamePane(this.id)">
                Камень, ножницы, бумага
            </div>
            <div class="game-card" id="riddles" onclick="openGamePane(this.id)">
                Загадки
            </div>
        </div>
        <div class="game-html">
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
